<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MobileKit UI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap, mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <style type="text/css">
    
    #appCapsule {

        padding: 0px;

    }
        
    </style>
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-grow text-secondary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader" style="position: relative; z-index: 0;">
               <div class="left">
            <a href="javascript:;" class="icon goBack">
                <i class="icon ion-ios-arrow-back"></i>
            </a>
        </div>
                <div class="pageTitle">User Profile</div>
                <div class="right">
                    <a href="#" class="headerButton">
                        <span class="btn btn-primary">Save</span>
                    </a>
                </div>
            </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div class="section full">
        
            <div class="wide-block pb-1 pt-2">

                <form>
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="name5">First Name</label>
                            <input type="text" class="form-control" id="name5" placeholder="Enter your name">
                            <i class="clear-input icon ion-ios-close-circle"></i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="name5">Last Name</label>
                            <input type="text" class="form-control" id="name5" placeholder="Enter your name">
                            <i class="clear-input icon ion-ios-close-circle"></i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="name5">Mobile No</label>
                            <input type="text" class="form-control" id="name5" placeholder="Enter your mobile no">
                            <i class="clear-input icon ion-ios-close-circle"></i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="email5">E-mail</label>
                            <input type="email" class="form-control" id="email5" placeholder="E-mail address">
                            <i class="clear-input icon ion-ios-close-circle"></i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="city5">City</label>
                            <select class="form-control custom-select" id="city5">
                                <option value="0">Select a city</option>
                                <option value="1">New York City</option>
                                <option value="2">Austin</option>
                                <option value="3">Colorado</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="phone5">Phone</label>
                            <input type="tel" class="form-control" id="phone5" placeholder="Enter your phone number">
                            <i class="clear-input icon ion-ios-close-circle"></i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <label class="label" for="address5">Address</label>
                            <textarea id="address5" rows="2" class="form-control"></textarea>
                            <i class="clear-input icon ion-ios-close-circle"></i>
                        </div>
                    </div>
                </form>

            </div>
        </div>


    </div>
    <!-- appCapsule -->

    

    <!-- App Sidebar -->
    <div class="modal fade panelbox panelbox-left" id="sidebarPanel" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <!-- profile box -->
                    <div class="profileBox pt-2 pb-2">
                        <div class="image-wrapper">
                            <img src="assets/img/sample/avatar/avatar1.jpg" alt="image" class="imaged rounded w36">
                        </div>
                        <div class="in">
                            <strong>Kimmy Tomoaki</strong>
                            <div class="text-muted">Member</div>
                        </div>
                    </div>
                    <!-- * profile box -->
                    <div class="listview-title mt-1">Menu</div>
                    <ul class="listview flush transparent no-line image-listview">
                        <li>
                            <a href="app-components.html" class="item">
                                <div class="icon-box bg-primary">
                                    <i class="icon ion-ios-home"></i>
                                </div>
                                <div class="in">
                                    Components
                                    <span class="badge badge-danger">10</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="app-components.html" class="item">
                                <div class="icon-box bg-danger">
                                    <i class="icon ion-ios-alarm"></i>
                                </div>
                                <div class="in">
                                    <div>Alarm</div>
                                    <span class="text-muted">05:20 AM</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="component-messages.html" class="item">
                                <div class="icon-box bg-success">
                                    <i class="icon ion-ios-chatbubbles"></i>
                                </div>
                                <div class="in">
                                    <div>Chat</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="component-listview.html" class="item">
                                <div class="icon-box bg-info">
                                    <i class="icon ion-ios-list"></i>
                                </div>
                                <div class="in">
                                    <div>Listview</div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="app-components.html" class="item" data-dismiss="modal">
                                <div class="icon-box bg-warning">
                                    <i class="icon ion-md-close"></i>
                                </div>
                                <div class="in">
                                    <div>Close Sidebar</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- * App Sidebar -->

    <!-- ///////////// Js Files ////////////////////  -->
    <!-- Jquery -->
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap-->
    <script src="assets/js/lib/popper.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Owl Carousel -->
    <script src="assets/js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>


</body>
